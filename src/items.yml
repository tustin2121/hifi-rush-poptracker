---
# Track Access
- $common: { type: toggle }
  $for:
    - { id: track_01, name: Track 1 Access  }
    - { id: track_02, name: Track 2 Access  }
    - { id: track_03, name: Track 3 Access  }
    - { id: track_04, name: Track 4 Access  }
    - { id: track_05, name: Track 5 Access  }
    - { id: track_06, name: Track 6 Access  }
    - { id: track_07, name: Track 7 Access  }
    - { id: track_08, name: Track 8 Access  }
    - { id: track_09, name: Track 9 Access  }
    - { id: track_10, name: Track 10 Access }
    - { id: track_11, name: Track 11 Access }
    - { id: track_12, name: Track 12 Access }

- $common: { name: "Summon | ", type: toggle }
  $for:
    - { id: partner_p, name: Peppermint }
    - { id: partner_m, name: Macaron    }
    - { id: partner_k, name: Korsica    }

- $common: { name: "Chip | ", max_quantity: 3 }
  $for:
    - { id: chip_healPlus,    name: Health Kick  }
    - { id: chip_battPlus,    name: Battery Magnet  }
    - { id: chip_scorePlus,   name: Rhythm Meter Rush  }
    - { id: chip_pHeal,       name: Parry Health  }
    - { id: chip_pBatt,       name: Parry Charge  }
    - { id: chip_dpInv,       name: Invincible D-Parry  }
    - { id: chip_dpDmg,       name: Damage Rebound D-Parry  }
    - { id: chip_comboPlus,   name: Combo Holder  }
    - { id: chip_pullPlus,    name: Rhythm Dodge Pull Plus  }
    - { id: chip_pullCancel,  name: Rhythm Dodge Pull Cancel, max_quantity: 1 }
    - { id: chip_summon,      name: Instant Partner Recharge, max_quantity: 1 }
    
    - { id: chip_spComp,      name: Peppermint Compatibility  }
    - { id: chip_spMove,      name: Peppermint Shock Jump  }
    - { id: chip_spBoost,     name: Peppermint Shock Advantage  }
    
    - { id: chip_smComp,      name: Macaron Compatibility  }
    - { id: chip_smChance,    name: Macaron's Lucky Punch  }
    - { id: chip_smBoost,     name: Macaron's Aftershock  }
    
    - { id: chip_skComp,      name: Korsica Compatibility  }
    - { id: chip_skMove,      name: Super High Alert  }
    - { id: chip_skBoost,     name: Korsica Stun Extend  }
      
    - $common: {  } # Post-Game only
      $for:
        - { id: chip_sensor,    name: Chip Sense,  max_quantity: 1 }
    
    - $common: {  } # Post-SPECTRA only
      $for:
        - { id: chip_dmgPlus,   name: "High Risk, High Return" }
        - { id: chip_hpBar,     name: Enemy Analyze, max_quantity: 1 }
        - { id: chip_gearBoost, name: Gear Increase, }

- $common: { name: "Combo | ", type: toggle }
  $for:
    - $common: {  } # Initial moveset, not purchasable
      $for:
        - { id: move_LLL,  name: Humbuckler }
        - { id: move_HHH,  name: Grandslam }
        - { id: move_LHH,  name: Breakdown }
        - { id: move_HLL,  name: Tremolo }
        - { id: move_DL,   name: Dash Attack }
        - { id: move_DH,   name: Air Launch }
        - { id: move_LrLL, name: Rise Up }
        - { id: move_aY,   name: Hammer-On }
        - { id: move_LLLL, name: Air Countdown }
    
    - { id: move_LHLLL,  name: Echo Splash }
    - { id: move_LLrLLL, name: Tune Up }
    - { id: move_HLH,    name: Stomp Box }
    - { id: move_HHLL,   name: Pickup Crash }
    - { id: move_aLHHH,  name: Harmonic Beam }
    - { id: move_aLHLH,  name: Compressor Slam }
    - { id: move_LLHHH,  name: Arpeggio Stab }
