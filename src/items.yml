#------------------------------------------------------------------------------
# Settings
- name: Save File Type
  type: progressive
  loop: true
  allow_disabled: false
  stages:
    - { name: Post Game Save,         img: img/opts/game_post.png,  codes: "opt_postgame,opt_postgame_on"  }
    - { name: First Playthrough Save, img: img/opts/game_first.png, codes: "opt_postgame,opt_postgame_off" }

