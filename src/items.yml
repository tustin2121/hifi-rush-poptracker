- $common: { name: "Special Attack | ", category: [ Special Attacks ], useful: true }
  $for:
    - { id: spa_pCord,    name: Power Cord } # Initial move, not purchasable
    - { id: spa_gRide,    name: Guitar Ride }
    - { id: spa_heal,     name: Pick Me Up! }
    - { id: spa_pSlid,    name: Pick Slide }
    - { id: spa_hPP,      name: High Pitch Punch }
    - { id: spa_aCord,    name: Air Guitar }
    - { id: spa_RIP,      name: Rip & Tear }
    - { id: spa_dRiff,    name: Double Riff }
    - { id: spa_mWall,    name: Barrier Wall }
    - { id: spa_pAtk,     name: Twin Assault }
    - { id: spa_catStun,  name: Steal the Show }
    - { id: spa_distract, name: Holo-Chai }
    - { id: spa_oSlash,   name: Overdrive Slash }
    - { id: spa_hibiki,   name: Hibiki! }
    
    - $common: {  } # Post-Game only
      $for:
        - { id: spa_catAtk, name: 808-Gigawatt Cat-Attack }
        - { id: spa_CNMN,   name: CNMANIAC }
